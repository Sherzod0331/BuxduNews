    <body>
        <a class="bosh_sahifa" href="../index.html">MJournal.uz</a>
        
        <div class="container">
            <div class="begin">
                <h1>Ro‘yxatdan o‘tish</h1>
    
                <p>To‘liq FIO*</p>
                <input type="text" placeholder="To‘liq FIO ni kiriting" required>
                
                <p>Elektron pochtangiz*</p>
                <input type="email" placeholder="E-mail manzilingizni kiriting" required>
                
                <p>Login*</p>
                <input type="text" placeholder="Login" required>
    
                <div class="parol">
                    <div class="parol1">
                        <p>Parol*</p>
                        <div class="eye" onclick="eye(1)">
                            <i class="fa-solid fa-eye-slash pass-slash"></i>
                            <i class="fa-solid fa-eye pass"></i>
                        </div>
                        <input id="myInput_1" type="password" placeholder="Parol" required>
                    </div>
    
                    <div class="parol1">
                        <p>Parolni qayta kiriting*</p>
                        <div class="eye" onclick="eye(2)">
                            <i class="fa-solid fa-eye-slash pass-res-slash"></i>
                            <i class="fa-solid fa-eye pass-res"></i>
                        </div>
                        <input id="myInput_2" type="password" placeholder="Parolni takror" required>
                    </div>
                </div>
    
                <div class="btns">
                    <button>Ro‘yhatdan o‘tish</button>
                    <button>Kirish</button>
                </div>
                
            </div>
        </div>
    
        <script src="../Js/main.js"></script>
